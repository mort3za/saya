<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="icon" type="image/png" sizes="48x48" href="<%= BASE_URL %>img/icons/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png" />
    <meta name="description" data-vmid="description" content="<%= process.env.VUE_APP_META_DESCRIPTION %>">
    <title><%= process.env.VUE_APP_PROJECT_NAME %></title>
    
    <% if(process.env.VUE_APP_ROBOTS_NO_INDEX == "1") { %>
    <meta name="robots" content="noindex" />
    <% } %>

    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <meta name="theme-color" content="#<%= process.env.VUE_APP_PRIMARY_COLOR %>" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#<%= process.env.VUE_APP_PRIMARY_COLOR %>" />
    <meta name="apple-mobile-web-app-title" content="Saya Booking" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png" />
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#<%= process.env.VUE_APP_PRIMARY_COLOR %>" />
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#<%= process.env.VUE_APP_PRIMARY_COLOR %>" />

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" />

    <!-- splash screen -->
    <link
      href="<%= BASE_URL %>img/splashscreen/iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/iphoneplus_splash.png"
      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/iphonexr_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/iphonexsmax_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/ipad_splash.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/ipadpro1_splash.png"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/ipadpro3_splash.png"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="<%= BASE_URL %>img/splashscreen/ipadpro2_splash.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />

    <!-- preconnects -->
    <link rel="preconnect" crossorigin href="<%= process.env.VUE_APP_API_ENDPOINT %>">
    <link rel="preconnect" crossorigin href="https://res.cloudinary.com" />
    <link rel="preconnect" crossorigin href="https://fonts.googleapis.com" />
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com/" />
    <!-- <link rel="preconnect" crossorigin href="https://connect.facebook.net">
    <link rel='preconnect' crossorigin href='https://www.googletagmanager.com' />
    <link rel='preconnect' crossorigin href='https://www.google-analytics.com' />
    <link rel="dns-prefetch" crossorigin href="https://m.stripe.com">
    <link rel="dns-prefetch" crossorigin href="https://js.stripe.com">
    <link rel='dns-prefetch' crossorigin href='https://m.stripe.network' />
    <link rel="dns-prefetch" crossorigin href="https://www.facebook.com">
    <link rel='dns-prefetch' crossorigin href='https://www.googleadservices.com' /> -->
  </head>
  <body>
    <noscript>
      <strong>JavaScript failed to load, please reload.</strong>
    </noscript>
    <div id="app"></div>
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
  </body>
</html>
